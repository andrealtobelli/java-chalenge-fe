name: Build, Test and Deploy Java App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for Azure SQL Server to be ready
        run: |
          echo "Aguardando conex√£o com o banco SQL Server..."
          for i in {1..30}; do
            sqlcmd -S ${{ secrets.SQL_SERVER_HOST }} -U ${{ secrets.SPRING_DATASOURCE_USERNAME }} -P ${{ secrets.SPRING_DATASOURCE_PASSWORD }} -Q "SELECT 1" && break
            echo "Tentativa $i falhou, aguardando 5s..."
            sleep 5
          done
        env:
          SQL_SERVER_HOST: "tcp:${{ secrets.SQL_SERVER_HOST }},1433"

      - name: Build & Test with Maven
        run: mvn clean package
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: movtotrackzone-rm554764
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar
